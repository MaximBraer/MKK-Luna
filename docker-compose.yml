services:
  mysql:
    image: mysql:8.0
    container_name: mkk_luna_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mkk_luna
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_0900_ai_ci"]
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: mkk_luna_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build: .
    container_name: mkk_luna_api
    environment:
      CONFIG_PATH: /app/config/local.yaml
    ports:
      - "8080:8080"
      - "9091:9090"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      email-mock:
        condition: service_started
    volumes:
      - ./config:/app/config:ro
      - ./migrations:/app/migrations:ro

  email-mock:
    image: hashicorp/http-echo
    container_name: mkk_luna_email_mock
    command: ["-listen=:8081", "-text=ok"]
    ports:
      - "8081:8081"

  prometheus:
    image: prom/prometheus
    container_name: mkk_luna_prometheus
    ports:
      - "9092:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=7d"
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9090/-/ready"]
      interval: 10s
      timeout: 5s
      retries: 10

  grafana:
    image: grafana/grafana
    container_name: mkk_luna_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  mysql_data:
  redis_data:
  prometheus_data:
  grafana_data:
